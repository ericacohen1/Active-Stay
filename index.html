<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Maven+Pro|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Active-Stay</title>
</head>

<body>
    <div class="container main-page">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <img src="assets/images/active_stay.png" alt="logo" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div id="submitBtn">
                        <p id="enterText">Find Your Trail</p>
                        <div class="input-group destinationField">
                            <form>
                                <input type="text" class="form-control" placeholder="Zip Code" id="addZip" minlength="0" maxlength="5" pattern="[0-9]{5}"
                                    oninvalid="this.setCustomValidity('Please Enter Valid Zip Code')" required>
                                <button type="submit" class="btn btn-default" id="zipSubmitBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container second-page">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <img src="assets/images/active_stay.png" alt="logo" class="img-responsive">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default travel-img" id="trv-img">
                    <div class="weatherInfoBox">
                        <div class="panel-body city-name">

                        </div>
                        <div class="panel-body weather">

                        </div>
                        <div class="panel-body temp">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default" id="map-panel">
                    <div class="panel-body">
                        <div>
                            <h1 id="zipcode">
                                Current Zip:
                            </h1>
                        </div>
                        <div id="map" style="width:100%;height:320px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container hiking">
            <div class="row">
                <div class="hikeHeading">
                    <h3>Top Hikes In Your Area</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 panel panel-default ">
                    <div class="panel-body">
                        <table class="hikingTable table table-hover table-responsive">
                            <thead>
                                <th>Name</th>
                                <th>Location</th>
                                <th>Length</th>
                                <th class="hidden-sm hidden-xs">Summary</th>
                                <th>Details</th>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <button class="back" input type="button" value="Refresh Page" onClick="window.location.reload()">Back</button>
    </div>
    <!-- Hiking Modal Only Shows Up When We Click Details Button -->
    <div class="modal fade" id="hikingModal" tabindex="-1" role="dialog" aria-labelledby="hikingModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="hikingModalLabel">Hike Details</h4>
                </div>
                <div id="hiking-modal-body" class="modal-body">
                    <div id="hike-name"></div>
                    <div id="hike-location"></div>
                    <div id="hike-summary"></div>
                    <div>
                        <img id="hike-image">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Boostrap Javascript file, needed for modals -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIHfrT1MTojFRrYC-S5T4_qA6qmt0YdzE&libraries=places&callback=initMap">
    </script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
