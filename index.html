<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Active-Stay</title>
</head>

<body>
    <div class="container main-page">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Active Stay</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        Enter Your Destination
                        <div class="input-group">
                            <form>
                                <input type="text" class="form-control" placeholder="Zip Code" id="addZip" minlength="0" maxlength="5" pattern="[0-9]{5}"
                                    oninvalid="this.setCustomValidity('Please Enter Valid Zip Code')" required>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container second-page">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron">
                    <h1>Active Stay</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">

                <div class="panel panel-default travel-img">
                    <div class="panel-body city-name">

                    </div>
                    <div class="panel-body weather">

                    </div>
                    <div class="panel-body temp">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="hotelsModal">
                            <!-- Trigger/Open The Modal -->
                            <button id="myHotelBtn">Hotels</button>

                            <!-- The Modal -->
                            <div id="myHotelModal" class="modal">

                                <!-- Modal content -->
                                <div class="modal-content">
                                    <span class="close">&times;</span>
                                    <p>Some text in the Hotel Modal..</p>
                                </div>
                            </div>
                            <div class="hikingModal">
                                <!-- Trigger/Open The Modal -->
                                <button id="myHikingBtn">Hiking</button>

                                <!-- The Modal -->
                                <div id="hikingModal" class="modal">

                                    <!-- Modal content -->
                                    <div class="modal-content">
                                        <span class="close">&times;</span>
                                        <p>Some text in the Modal..</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-default back">Back</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="assets/javascript/app.js"></script>
</body>

</html>
